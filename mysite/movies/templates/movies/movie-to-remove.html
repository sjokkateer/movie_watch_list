{% extends 'movies/movie.html' %}

{% block addition %}
{% if user.is_authenticated %}
<div style="position: absolute; right: 0; bottom: 0; padding: 1.0rem">
    <form action="{% url 'movies:remove' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ movie.imdbID }}">
        <input class="button is-danger" type="submit" value="Remove">
    </form>
</div>
{% endif %}
{% endblock %}
