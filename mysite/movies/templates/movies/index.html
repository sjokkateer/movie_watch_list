{% extends 'layout.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div>
    {% for movie in watch_listed_movies %}
    <div class="columns" style="padding-bottom: 1rem;">
        {% include 'movies/watch-listed-movie.html' with movie=movie %}
    </div>
    {% empty %}
    <div class="columns">
        No Movies Enlisted on the Site Yet
    </div>
    {% endfor %}
</div>
{% endblock %}
